<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/media.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <main id="preview-card-area">
      <div id="image-card-area">
        <img src="src/images/image-equilibrium.jpg" alt="">
        <div id="active">
          <img src="src/images/icon-view.svg" alt="">
        </div>
      </div>
      <div id="content">
        <h1 class="hover">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div id="content-infos">
          <div id="price-area" class="align-item">
              <img src="src/images/icon-ethereum.svg" alt="">
            <strong id="price-ethereum">
              0.041 ETH
            </strong>
          </div>

          <div class="align-item">
              <img src="src/images/icon-clock.svg" alt="">
            <span>
              3 days left
            </span>
          </div>
        </div>
      </div>

      <footer>
        <div id="avatar">
          <img src="src/images/image-avatar.png" alt="">
        </div>
        <span id="create-by">
          Creation of <span class="hover">Jules Wyvern</span>
        </span>
      </footer>
    </main>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KaianDev" target="_blank">Kaian Vasconcelos</a>.
  </div>
</body>
</html>
